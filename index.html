<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Digital Clock</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: "Inter", sans-serif;
  }

  .clock-container {
    width: 260px;
    height: 170px;
    background: #FDF8E1;
    border-radius: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .clock {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    color: #6b5b2d;
  }

  .time-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time {
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 2px;
  }

  .label {
    font-size: 11px;
    margin-top: 4px;
    color: #9c8a3a;
    letter-spacing: 1px;
  }

  .colon {
    font-size: 30px;
    font-weight: 600;
    margin-bottom: 18px;
  }

  .timezone {
    margin-top: 12px;
    font-size: 12px;
    color: #9c8a3a;
    letter-spacing: 1px;
  }
</style>
</head>

<body>
  <div class="clock-container">
    <div class="clock">
      <div class="time-block">
        <span class="time" id="hours">00</span>
        <span class="label">HOURS</span>
      </div>

      <span class="colon">:</span>

      <div class="time-block">
        <span class="time" id="minutes">00</span>
        <span class="label">MIN</span>
      </div>

      <span class="colon">:</span>

      <div class="time-block">
        <span class="time" id="seconds">00</span>
        <span class="label">SEC</span>
      </div>
    </div>

    <div class="timezone" id="timezone">â€”</div>
  </div>

<script>
  function updateClock() {
    const now = new Date();

    const hours = String(now.getHours()).padStart(2, "0");
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const seconds = String(now.getSeconds()).padStart(2, "0");

    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }

  function updateTimezone() {
    const formatter = new Intl.DateTimeFormat(undefined, {
      timeZoneName: "short"
    });

    const parts = formatter.formatToParts(new Date());
    const timezone = parts.find(p => p.type === "timeZoneName").value;

    document.getElementById("timezone").textContent = timezone;
  }

  updateClock();
  updateTimezone();

  setInterval(updateClock, 1000);
</script>
</body>
</html>
